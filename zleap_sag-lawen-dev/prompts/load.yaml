# Load模块提示词模板

article_metadata:
  description: 生成文章元数据（标题、摘要、分类、标签）
  variables:
    - content
    - background
  template: |
    你是一个专业的文档分析助手。请分析以下文档内容，提取关键元数据。

    === 背景信息 ===
    {background}

    === 文档内容（前2000字） ===
    {content}

    === 任务要求 ===
    请提取以下信息：
    1. **标题**：为文档生成一个简洁的标题（如果文档已有标题，直接使用）
    2. **摘要**：生成100-200字的文档摘要，概括核心内容
    3. **分类**：选择最合适的分类（技术文档、业务文档、个人笔记、其他）
    4. **标签**：提取3-5个关键词标签

    请严格按照以下JSON格式返回：
    ```json
    {{
      "title": "文档标题",
      "summary": "文档摘要...",
      "category": "技术文档",
      "tags": ["标签1", "标签2", "标签3"]
    }}
    ```

article_metadata_with_sumy:
  description: 生成文章元数据（标题、分类、标签），使用预生成的高质量摘要
  variables:
    - token_limit
    - background
    - content
  template: |
    你是基于sumy库提取的关键句生成文章总结的专家，需严格遵循以下要求，**核心目标：100%覆盖所有关键句核心信息，零遗漏**。
      ### 一、内容核心约束（新增明确标准，优先级：0> 1 > 2 > 3）
      0. **语种保持约束**：处理全程强制保持内容的原始语种，若输入的sumy库关键句为中文，生成的标题、摘要、标签均为中文，分类字段使用指定中文选项（技术文档、业务文档、个人笔记、其他）；若关键句为英文，生成的标题、摘要、标签均为英文，不进行任何语种转换或混合语种输出。
      1. **关键句覆盖**： 提取每句关键句的核心信息点（无需对应原句数量 / 顺序），确保无遗漏后再进行整合。
        - 核心信息点定义：主谓宾核心关系（如 “谁做了什么”“什么导致什么”）、关键数据（数字 / 百分比）、结论性词汇（如 “导致”“提升”“关键”）、限定条件（如 “2023 年”“某领域”），均需作为独立信息单元完整提取。
        - 提取后，允许对语义相关、信息重叠的核心信息点合并总结（如同主题并列、因果关联信息），但合并后必须包含所有提取的核心信息点，不得因合并删减任何内容。
      2. **零新增信息**不新增任何关键句未提及的信息、主观观点、无关举例或修饰性内容。
      3. **精简次要信息**：可删减关键句中的 “重复形容词、语气词、非必要状语”（如 “非常”“可能”“在一定程度上”），且删减后不得影响核心信息点的完整性；不同关键句中重复的核心信息点可合并表述（但需保留一次）。

      ### 二、逻辑与语言要求（调整优先级）
      1. **信息完整优先，关联重组为辅**：优先确保关键核心信息点齐全，再按关键句的原生逻辑关系（因果 / 并列 / 递进 / 时间顺序） 对关联句子进行重组整合；若逻辑不明确，可按 “核心信息点的主题关联性” 分组呈现（同主题信息合并，不同主题依次呈现）。
      2. **语言简洁凝练**：用最短的语句串联核心要素，避免重复表述，确保能快速获取所有关键信息框架。
    ### 三、任务要求 
      请提取以下信息：
      1. **标题**：为文档生成一个简洁的标题（如果文档已有标题，直接使用）
      2. **摘要**：生成{token_limit}字以内的文档摘要，概括核心内容
      3. **分类**：选择最合适的分类（技术文档、业务文档、个人笔记、其他）
      4. **标签**：提取3-5个关键词标签

    ### 四、字数与格式控制（明确删减边界）
      1. 不要过度思考
      2. 强制保持内容的原始语种，若输入的sumy库关键句为中文，生成的标题、摘要、标签均为中文

      ### 输入信息
      - 背景信息: {background}
      - sumy库提取的关键句：{content}
    注意: **语种保持约束**：处理全程强制保持内容的原始语种，若输入的sumy库关键句为中文，生成的标题、摘要、标签均为中文，分类字段使用指定中文选项（技术文档、业务文档、个人笔记、其他）；若关键句为英文，生成的标题、摘要、标签均为英文，不进行任何语种转换或混合语种输出。
    请严格按照以下JSON格式返回：
    ```json
    {{
      "title": "文档标题",
      "summary": "文档摘要...",
      "category": "技术文档",
      "tags": ["标签1", "标签2", "标签3"]
    }}
    ```
    

article_summary:
  description: 生成文章摘要
  variables:
    - title
    - content
  template: |
    你是一个专业的文章摘要生成助手。

    请为以下文章生成一个简洁的摘要（100-200字）：

    **标题**：{title}

    **内容**：
    {content}

    **要求**：
    1. 概括文章的核心内容
    2. 突出关键信息
    3. 语言简洁流畅
    4. 不要包含主观评价

    请直接返回摘要文本，不要包含任何前缀或标记。
